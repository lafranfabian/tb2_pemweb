<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-light d-flex flex-column p-3">
      <h4 class="mb-4">Mate</h4>
      <ul class="nav flex-column flex-grow-1">
        <li class="nav-item">
          <a href="#" class="nav-link text-light" id="dashboard-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active text-light" id="articles-link">Articles</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light" id="customers-link">Customers</a>
        </li>
      </ul>
      <button id="logout-btn" class="btn btn-outline-light mt-auto">Logout</button>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-3">
      <!-- Articles Section -->
      <div id="articles-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Articles</h2>
          <div>
            <button class="btn btn-primary">Add Article</button>
            <button class="btn btn-outline-secondary">Export</button>
          </div>
        </div>
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>Article</th>
              <th>Author</th>
              <th>Type</th>
              <th>Status</th>
              <th>Views</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="articles-table-body">
            <tr>
              <td>#1001</td>
              <td>Esther Howard</td>
              <td>Blog</td>
              <td><span class="badge bg-success">Published</span></td>
              <td>3,127</td>
              <td>Jun 19</td>
              <td>
                <button class="btn btn-sm btn-danger remove-btn">×</button>
              </td>
            </tr>
            <tr>
              <td>#1002</td>
              <td>David Miller</td>
              <td>News</td>
              <td><span class="badge bg-warning">Draft</span></td>
              <td>1,258</td>
              <td>Jun 18</td>
              <td>
                <button class="btn btn-sm btn-danger remove-btn">×</button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard-section" style="display: none;">
        <h2>Website Traffic Statistics</h2>
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Active Users</h5>
                <h3 id="active-users">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Total Visits</h5>
                <h3 id="total-visits">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Page Views</h5>
                <h3 id="page-views">0</h3>
              </div>
            </div>
          </div>
        </div>
        <!-- Diagram Section -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Traffic Overview</h5>
            <canvas id="traffic-chart"></canvas>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
